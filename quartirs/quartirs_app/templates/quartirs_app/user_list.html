<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		// check if code has been used on a timer and if it has, refresh
		var testQR = function() {
			$.ajax({
				url: '/6857/quartirs_app/getCheckedInUsers',
				success: function(validUsers) {
					$('#userTable').html(validUsers);
				}, 
			});
		}
		window.setInterval(function() { testQR() }, 1000);
	</script>
</head>

<body>
	<div class="container">
		<form method="GET" action="/6857/quartirs_app/">
			<button class="btn btn-default btn-lg" type="submit">Go To QR Page</button>
		</form>

		<div class="table-responsive">
			<table class="table table-striped" id="userTable" border="1">
				{% include "quartirs_app/user_table.html" %}
			</table>
		</div>
	</div>
</body>
